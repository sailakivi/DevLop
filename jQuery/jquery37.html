<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 37. Harjoitus.</title>

<style>
  
p.left {
    text-align: left;
    color: red;
}

p.large {
    font-size: 200%;
    color: blue;
}

</style>

</head>
<body>

    <p id="id1"  class="left"> jQuery Exercise</p>

    <input id="button1" type="button" value="Click to add a new Class" />

<script>
    
    $(document).ready(function(){ 
    $("#button1").click(function(){  
     $("#id1").addClass("large");       
    });
    });

</script>

</body>
</html>

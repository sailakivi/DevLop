<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 18. Harjoitus.</title>

<style>
   p.center{
    text-align: left;
    color: #36eb91;
   }

   p.large{
    font-size: 150%;
   }

</style>

</head>
<body>

   <p id="item" class="center large">This paragraph refers two classes.</p>

   <input type="button" value="Click to remove" onclick="remove_classes()"/>

<script>
    
    function remove_classes()
    {
        $("#item").removeClass();
    }

</script>

</body>
</html>

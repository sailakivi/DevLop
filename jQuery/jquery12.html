<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 12. Harjoitus.</title>

<style>
   
   #nonSelected {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 180px;
    height: 180px;
    background-color: #884333;
    border-width: 1px;
    border-style: dotted;
    border-color: black;
    padding: 10px;
   }

    #selected {
    position: absolute;
    top: 10px;
    left: 200px;
    width: 180px;
    height: 180px;
    background-color: #498933;
    border-width: 1px;
    border-style: dotted;
    border-color: black;
    padding: 10px;
   }

</style>

</head>
<body>

    <div id="nonSelected"></div>
    
    <div id="selected">
        <button id="btnDefault" onclick="moveButton(this)" type="button">Button1</button>
        <button id="btnPrimary" onclick="moveButton(this)" type="button">Button2</button>
        <button id="btnDanger" onclick="moveButton(this)" type="button">Button3</button>
    </div>
	  
<script>
    
    function moveButton(elem) {
        if ($(elem).parent().attr("id") == "nonSelected") {
            $(elem).detach().appendTo('#selected');
        } else {
            $(elem).detach().appendTo('#nonSelected'); 
        }
    }

</script>

</body>
</html>

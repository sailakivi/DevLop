<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 34. Harjoitus.</title>

<style>
  
</style>

</head>
<body>

    <select id="dropdown">
        <option id="redOption" value="red">Red</option>
        <option id="greenOption" value="green">Green</option>
        <option id="blueOption" value="blue">Blue</option>
        <option id="whiteOption" value="white">White</option>
    </select>

    <button id="getSelectedButton">Get Selected Value and Text</button>

<script>
    
    $(document).ready(function(){ 
        $("#getSelectedButton").click(function(){ 
            var selectedValue = $("#dropdown").val();
            var selectedText = $("#dropdown :selected").text();

            if(selectedValue && selectedText) {
                console.log("Selected Value: " + selectedValue);
                console.log("Selected Text: " + selectedText);
            } else {
                console.log("No option selected.");
            }
        });
    });

</script>

</body>
</html>

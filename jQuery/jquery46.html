<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 46. Harjoitus.</title>

<style>

</style>

</head>
<body>

    <input type="checkbox" class="disabledCheckboxes" disabled>Red
    <input type="checkbox" class="disabledCheckboxes">Green
    <p><input id="button1" type="button" value="Click to enable check boxes"/></p>

<script>
    
    $(document).ready(function(){ 
        $("#button1").click(function(){ 
        $(".disabledCheckboxes").prop("disabled", false);
        });
    });

</script>

</body>
</html>

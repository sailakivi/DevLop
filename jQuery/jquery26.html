<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 26. Harjoitus.</title>

<style>
  
</style>

</head>
<body>

    <form id="myForm" action="sample.php">
        
        First name:<br>
        <input type="text" id="firstName" name="firstname" value="Mickey"><br>
        Last name:<br>
        <input type="text" id="lastName" name="lastname" value="Mouse"><br><br>
        <input type="submit" value="Submit">

    </form>

<script>
    
    $(document).ready(function() {
        $("#myForm").submit(function(event) {
        event.preventDefault();
        var firstNameOffset = $("#firstName").offset();
        var lastNameOffset = $("#lastName").offset();
        console.log('First name offset - Left: ' + firstNameOffset.left + ', Top: ' + firstNameOffset.top);
        console.log('Last name offset - Left: ' + lastNameOffset.left + ', Top: ' + lastNameOffset.top);
        });
    });

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 20. Harjoitus.</title>

<style>
  
</style>

</head>
<body>

   <h1 class="element">Jquery Exercise</h1>

<script>
    
    $(document).on("contextmenu", ".element", function(e){
    $('.element').after('<p>Right Mouse Clicked!</p>');
    return false;
    });

    $(document).on('click', '.element', function(){
    $('.element').after('<p>Left Mouse Clicked!</p>');
    });

</script>

</body>
</html>

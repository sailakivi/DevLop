<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<meta charset="UTF-8">

<title>jQuery 33. Harjoitus.</title>

<style>
  
</style>

</head>
<body>

    <table border="1" id="myTable">
        <tr>
        <th>Year</th>
        <th>Savings</th>
        </tr>
        <tr>
        <td>2014</td>
        <td>$10000</td>
        </tr>
        <tr>
        <td>2015</td>
        <td>$8000</td>
        </tr>
        <tr>
        <td>2016</td>
        <td>$9000</td>
        </tr>
        </table>
        <p>
        <button id="removeRowsButton">Click to remove all rows except first one</button>
        </p>

<script>
    
    $(document).ready(function(){ 
        $("#removeRowsButton").click(function(){ 
            if (confirm("Are you sure you want to delete all rows except the first one?")) {
            $("#myTable").find("tr:gt(0)").remove();
            }
        });
    });

</script>

</body>
</html>
